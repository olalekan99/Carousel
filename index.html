<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel slide</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="./images/image-1.jpeg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image-2.webp" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image-3.jpeg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image-4.webp" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image-5.webp" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/image-6.jpeg" alt="" />
          </div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
      const swiper = new Swiper(".swiper", {
        //    autoplay: {
        //     delay:3000,
        //     disableOnInteraction: false,
        //    },
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
